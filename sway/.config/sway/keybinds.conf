# ============================================================================
# SWAY KEYBINDINGS
# ============================================================================
# Custom Scripts
bindsym $mod+Escape exec bash ~/.config/rofi/scripts/power-menu
bindsym $mod+N exec bash ~/.config/rofi/scripts/note
bindsym $mod+P exec bash ~/.config/rofi/scripts/project-picker
# Reload Sway (Standard is Shift+c, but keeping your Backspace preference)
bindsym $mod+BackSpace reload

bindsym $mod+m workspace $ws10; exec swaymsg '[app_id="YouTube Music"]' focus || pear-desktop

# Waybar Toggle
bindsym Ctrl+Escape exec killall waybar || waybar

# Application Launches
bindsym $mod+Return  exec $terminal
bindsym $mod+b       exec bash ~/.config/rofi/scripts/browser-picker
bindsym $mod+e       exec $fileManager
bindsym $mod+a       exec $menu
# bindsym $mod+p       exec $colorPicker | wl-copy
bindsym $mod+period  exec jome -dCLRkw16 -d | wl-copy

# Window Management
bindsym $mod+q       kill
bindsym $mod+f       floating toggle
# bindsym $mod+m       exit
# bindsym Ctrl+Escape  exec killall waybar || waybar

# Focus (Vim keys)
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# Move Windows (Vim keys)
bindsym $mod+Ctrl+h move left
bindsym $mod+Ctrl+j move down
bindsym $mod+Ctrl+k move up
bindsym $mod+Ctrl+l move right

# Workspace Switching
bindsym $mod+1 workspace number 1
bindsym $mod+2 workspace number 2
bindsym $mod+3 workspace number 3
bindsym $mod+4 workspace number 4
bindsym $mod+5 workspace number 5
bindsym $mod+6 workspace number 6
bindsym $mod+7 workspace number 7
bindsym $mod+8 workspace number 8
bindsym $mod+9 workspace number 9
bindsym $mod+0 workspace number 10

# Move Container to Workspace
bindsym $mod+Ctrl+1 move container to workspace number 1
bindsym $mod+Ctrl+2 move container to workspace number 2
bindsym $mod+Ctrl+3 move container to workspace number 3
bindsym $mod+Ctrl+4 move container to workspace number 4
bindsym $mod+Ctrl+5 move container to workspace number 5
bindsym $mod+Ctrl+6 move container to workspace number 6
bindsym $mod+Ctrl+7 move container to workspace number 7
bindsym $mod+Ctrl+8 move container to workspace number 8
bindsym $mod+Ctrl+9 move container to workspace number 9
bindsym $mod+Ctrl+0 move container to workspace number 10

# Screenshot (Simplified for Wayland)
bindsym $mod+Shift+s exec sh -c 'grim -g "$(slurp)" - | tee ~/Pictures/Screenshots/screenshot_$(date +%Y%m%d_%H%M%S).png | wl-copy'
