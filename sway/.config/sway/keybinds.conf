# ============================================================================
# SWAY KEYBINDINGS
# ============================================================================
# Custom Scripts
bindsym $mod+Escape exec bash ~/.config/rofi/scripts/power-menu
bindsym $mod+N exec bash ~/.config/rofi/scripts/note
bindsym $mod+P exec bash ~/.config/rofi/scripts/project-picker
# Reload Sway (Standard is Shift+c, but keeping your Backspace preference)
bindsym $mod+BackSpace reload

bindsym $mod+m exec bash ~/.config/sway/yt-music.sh

# Waybar Toggle
bindsym Ctrl+Escape exec killall waybar || waybar 
# Application Launches
bindsym $mod+Return  exec $terminal
bindsym $mod+b       exec $browser
bindsym $mod+e       exec $fileManager
bindsym $mod+a       exec $menu
# bindsym $mod+p       exec $colorPicker | wl-copy
bindsym $mod+period  exec jome -dCLRkw16 -d | wl-copy

# Window Management
bindsym $mod+q       kill
bindsym $mod+f       floating toggle
# bindsym $mod+m       exit
# bindsym Ctrl+Escape  exec killall waybar || waybar

# Focus (Vim keys)
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# Move Windows (Vim keys)
bindsym $mod+Ctrl+h move left
bindsym $mod+Ctrl+j move down
bindsym $mod+Ctrl+k move up
bindsym $mod+Ctrl+l move right

# Workspace Switching
bindsym $mod+1 workspace $ws1
bindsym $mod+2 workspace $ws2
bindsym $mod+3 workspace $ws3
bindsym $mod+4 workspace $ws4
bindsym $mod+5 workspace $ws5
bindsym $mod+6 workspace $ws6
bindsym $mod+7 workspace $ws7
bindsym $mod+8 workspace $ws8
bindsym $mod+9 workspace $ws9

bindsym $mod+Shift+1 move container to workspace $ws1
bindsym $mod+Shift+2 move container to workspace $ws2
bindsym $mod+Shift+3 move container to workspace $ws3
bindsym $mod+Shift+4 move container to workspace $ws4
bindsym $mod+Shift+5 move container to workspace $ws5
bindsym $mod+Shift+6 move container to workspace $ws6
bindsym $mod+Shift+7 move container to workspace $ws7
bindsym $mod+Shift+8 move container to workspace $ws8
bindsym $mod+Shift+9 move container to workspace $ws9

# Screenshot (Simplified for Wayland)
bindsym $mod+Shift+s exec sh -c 'grim -g "$(slurp)" - | tee ~/Pictures/Screenshots/screenshot_$(date +%Y%m%d_%H%M%S).png | wl-copy'
