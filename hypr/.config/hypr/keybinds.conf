# ============================================================================
# HYPRLAND KEYBINDINGS
# ============================================================================
# Note: $mainMod and app variables are defined in hyprland.conf

# ----------------------------------------------------------------------------
# Application Launches
# ----------------------------------------------------------------------------
bind = $mainMod, RETURN, exec, $terminal
# bind = $mainMod, B, exec, ~/.config/rofi/scripts/browser-picker
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, A, exec, $menu
bind = $mainMod, P, exec, $colorPicker | wl-copy
bind = $mainMod, S, exec, $window

# ----------------------------------------------------------------------------
# Window Management
# ----------------------------------------------------------------------------
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, F, togglefloating
# bind = $mainMod, J, togglesplit

# ----------------------------------------------------------------------------
# System Controls
# ----------------------------------------------------------------------------
bind = $mainMod, Escape, exec, ~/.config/rofi/scripts/power-menu
bind = $mainMod, Backspace, exec, hyprctl reload
bind = $mainMod SHIFT, W, exec, killall -SIGUSR1 waybar
bind = Ctrl, Escape, exec, killall waybar || waybar

# ----------------------------------------------------------------------------
# Emoji Picker
# ----------------------------------------------------------------------------
bind = SUPER, period, exec, jome -dCLRkw16 -d | wl-copy

# ----------------------------------------------------------------------------
# Window Focus (Vim-like)
# ----------------------------------------------------------------------------
# Alt+Tab window switching
bind = ALT, TAB, cyclenext
bind = ALT SHIFT, TAB, cyclenext, prev

# Vim keys for focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Arrow keys for focus (keeping these as alternative)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ----------------------------------------------------------------------------
# Window Movement (Vim-like)
# ----------------------------------------------------------------------------
# Move windows with mainMod + CTRL + vim keys
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d

# Arrow keys alternative
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ----------------------------------------------------------------------------
# Workspace Switching
# ----------------------------------------------------------------------------
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# ----------------------------------------------------------------------------
# Move Window to Workspace
# ----------------------------------------------------------------------------
# Move and focus
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Relative workspace movement
bind = $mainMod+Ctrl+Alt, Right, movetoworkspace, r+1
bind = $mainMod+Ctrl+Alt, Left, movetoworkspace, r-1

# Move silently (without focusing)
bind = $mainMod+Alt, 1, movetoworkspacesilent, 1
bind = $mainMod+Alt, 2, movetoworkspacesilent, 2
bind = $mainMod+Alt, 3, movetoworkspacesilent, 3
bind = $mainMod+Alt, 4, movetoworkspacesilent, 4
bind = $mainMod+Alt, 5, movetoworkspacesilent, 5
bind = $mainMod+Alt, 6, movetoworkspacesilent, 6
bind = $mainMod+Alt, 7, movetoworkspacesilent, 7
bind = $mainMod+Alt, 8, movetoworkspacesilent, 8
bind = $mainMod+Alt, 9, movetoworkspacesilent, 9
bind = $mainMod+Alt, 0, movetoworkspacesilent, 10

# ----------------------------------------------------------------------------
# Screenshots
# ----------------------------------------------------------------------------
