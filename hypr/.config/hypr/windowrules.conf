# See https://wiki.hyprland.org/Configuring/Window-Rules/

# ==================== WORKSPACE ASSIGNMENTS ====================
windowrulev2 = workspace 1, class:^(Google-chrome)$
windowrulev2 = workspace 2, class:^(obsidian)$
windowrulev2 = workspace 3, class:^(dev.zed.Zed)$
windowrulev2 = workspace 4, title:^(YouTube Music)$
windowrulev2 = workspace 3, class:^(cursor)$

# ==================== OPACITY RULES ====================
# Terminals
windowrulev2 = opacity 0.75 0.75, class:^(kitty)$, floating:0
windowrulev2 = opacity 0.75 0.75, class:^(kitty)$, floating:1

# Applications
windowrulev2 = opacity 0.80 0.80, class:^(qt5ct)$
windowrulev2 = opacity 0.80 0.80, class:^(qt6ct)$
windowrulev2 = opacity 0.80 0.80, initialTitle:^(YouTube Music)$
windowrulev2 = opacity 0.85 0.85, class:^(dev.zed.Zed)$
windowrulev2 = opacity 0.95 0.95, class:^(cursor)$
windowrulev2 = opacity 0.97 0.97, class:^(obsidian)$

# ==================== FLOATING + SIZE/POSITION ====================
# Custom sized windows
windowrulev2 = float, center, size 600 400, class:^(jome)$
windowrulev2 = float, center, size 800 400, class:^(org.qbittorrent.qBittorrent)$
windowrulev2 = float, center, size 1000 600, class:^(org.gnome.Nautilus)$

# System monitors
windowrulev2 = float, class:^(kitty)$, title:^(top)$
windowrulev2 = float, class:^(kitty)$, title:^(btop)$
windowrulev2 = float, class:^(kitty)$, title:^(htop)$

# System utilities
windowrulev2 = float, class:^(kvantummanager)$
windowrulev2 = float, class:^(qt5ct)$
windowrulev2 = float, class:^(qt6ct)$
windowrulev2 = float, class:^(nwg-look)$
windowrulev2 = float, class:^(org.kde.ark)$
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-applet)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$

# Media
windowrulev2 = float, class:^(vlc)$

# ==================== COMMON DIALOGS ====================
windowrulev2 = float, title:^(Open)$
windowrulev2 = float, title:^(Choose Files)$
windowrulev2 = float, title:^(Save As)$
windowrulev2 = float, title:^(Open Folder)$
windowrule = float, title:^(Confirm to replace files)$
windowrule = float, title:^(File Operation Progress)$

# ==================== PLUGIN RULES ====================
windowrulev2 = plugin:hyprbars:nobar, initialTitle:^(YouTube Music)$

