
# ==================== WORKSPACE ASSIGNMENTS ====================

windowrule = match:class ^(zen)$, workspace 1, opacity 1.0 0.85 1.0
windowrule = match:class ^(obsidian)$, workspace 4, opacity 1.0 0.85 1.0
windowrule = match:class ^(brave)$, workspace 2, opacity 1.0 0.85 1.0
# windowrule = match:class ^(cursor)$, workspace 3

# YouTube Music (new class)
windowrule = match:class ^(com.github.th_ch.youtube_music)$, workspace 4


# ==================== OPACITY RULES ====================
# opacity active inactive fullscreen

# Terminals
windowrule = match:class ^(kitty)$, opacity 0.85 0.6 1.0

# Applications
windowrule = match:class ^(qt5ct)$, opacity 0.80 0.80 1.0
windowrule = match:class ^(qt6ct)$, opacity 0.80 0.80 1.0
windowrule = match:class ^(dev.zed.Zed)$, opacity 0.85 0.85 1.0
windowrule = match:class ^(cursor)$, opacity 0.95 0.95 1.0
windowrule = match:class ^(obsidian)$, opacity 0.97 0.97 1.0

# YouTube Music
windowrule = match:class ^(com.github.th_ch.youtube_music)$, opacity 0.80 0.80 1.0


# ==================== FLOATING + SIZE / POSITION ====================

# Custom sized windows
windowrule = match:class ^(org.qbittorrent.qBittorrent)$, float on, center on, size 800 400
windowrule = match:class ^(org.gnome.Nautilus)$, float on, center on, size 1000 600

# System monitors (kitty)
windowrule = match:class ^(kitty)$ match:title ^(top)$, float on
windowrule = match:class ^(kitty)$ match:title ^(btop)$, float on
windowrule = match:class ^(kitty)$ match:title ^(htop)$, float on

windowrule = match:class ^(jome)$, float on


