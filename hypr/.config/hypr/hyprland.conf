# Hyprland Configuration

# Load external configs
source = ~/.config/hypr/windowrules.conf

################
### MONITORS ###
################

monitor = DP-1, 2560x1440@240, 0x0, 1,
monitor = DP-2, 1920x1200@60, -1920x0, 1

# ----------------------------------------------------
# WORKSPACE MONITOR PINNING (1-3-5 on DP-1, 2-4-6 on DP-2)
# ----------------------------------------------------

# Main Monitor (DP-1): Workspaces 1, 3, 5
workspace = 1, monitor:DP-1, default:trues, persistent:true
workspace = 3, monitor:DP-1, persistent:true
workspace = 5, monitor:DP-1, persistent:true

# Second Monitor (DP-2): Workspaces 2, 4, 6
workspace = 2, monitor:DP-2, default:true, persistent:true
workspace = 4, monitor:DP-2, persistent:true
workspace = 6, monitor:DP-2, persistent:true


###################
### VARIABLES ###
###################

$terminal = kitty
$fileManager = nautilus
$menu = tofi-drun -c ~/.config/tofi/configA --drun-launch=true
$browser = google-chrome-stable
$notes = obsidian
$editor = code
$editor-alt = subl
$colorPicker = hyprpicker

#################
### AUTOSTART ###
#################
exec-once = dbus-update-activation-environment --systemd --all
exec-once = /usr/lib/xdg-desktop-portal-hyprland
exec-once = /usr/lib/xdg-desktop-portal-gtk
exec-once = xsettingsd

exec-once = ~/.local/bin/swayidle.sh
exec-once = gsettings set org.gnome.desktop.interface cursor-size 28
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Bibata-Modern-Classic
exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita-dark'
exec-once = gsettings set org.gnome.desktop.interface accent-color '#d8a657'
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=/usr/bin/dunst
exec-once=waybar
exec-once=hyprpaper
exec-once = ~/.local/bin/swww-wallpaper-rotator.sh --daemon
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
#exec-once = wlsunset -s 18:00 -S 08:00 -t 5500 -T 8000 -g 1
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,28
env = LIBVA_DRIVER_NAME,radeonsi

# Nvidia
env = XDG_SESSION_TYPE,wayland
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# QT
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum

# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

#####################
### LOOK AND FEEL ###
#####################

general {
    border_size = 2
    # Muted orange/gold border color
    col.active_border = rgba(d8a657ff)
    col.inactive_border =rgba(000000ff)
}

decoration {
    # Slight rounding (3 is very subtle)
    rounding = 3
    
    blur {
        enabled = true
        size = 6
        passes = 1
        ignore_opacity = true
        xray = false
        new_optimizations = true
        noise = 0
        contrast = 0.8
        brightness = 1.2
        vibrancy = 0.5
        vibrancy_darkness = 0.0

    }

    shadow {
        enabled = true
        range = 10 
        render_power = 3
        sharp = false
    }
}

animations {
    enabled = true

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    
}

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 0
}

#############
### INPUT ###
#############

input {
    kb_layout = us, hu
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

#gestures {
#    workspace_swipe = true
#    workspace_swipe_fingers = 3
#}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

####################
### KEYBINDINGS ###
####################

$mainMod = SUPER

# App launches

bind = $mainMod, Escape, exec, ~/.local/bin/wofi-power-menu.sh
bind = $mainMod, SPACE, exec, hyprctl switchxkblayout evision-endorfy-thock-tkl-keyboard next
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
#bind = $mainMod, O, exec, $notes
bind = $mainMod, C, exec, $editor
#bind = $mainMod, S, exec, $editor-alt
bind = ALT, F4, killactive
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, A, exec, $menu
bind = $mainMod, J, togglesplit,
bind = $mainMod, Backspace, exec, hyprctl reload
bind = $mainMod SHIFT, W, exec, killall -SIGUSR1 waybar


# Emoji picker
bind = SUPER, period, exec, jome -dCLRkw16 -d | wl-copy

# Alt+Tab window switching
bind = ALT, TAB, cyclenext
bind = ALT SHIFT, TAB, cyclenext, prev

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with mainMod + SHIFT + CTRL + arrow keys
bind = $mainMod SHIFT CTRL, left, movewindow, l
bind = $mainMod SHIFT CTRL, right, movewindow, r
bind = $mainMod SHIFT CTRL, up, movewindow, u
bind = $mainMod SHIFT CTRL, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod+Ctrl+Alt, Right, movetoworkspace, r+1
bind = $mainMod+Ctrl+Alt, Left, movetoworkspace, r-1

bind = $mainMod+Alt, 1, movetoworkspacesilent, 1
bind = $mainMod+Alt, 2, movetoworkspacesilent, 2
bind = $mainMod+Alt, 3, movetoworkspacesilent, 3
bind = $mainMod+Alt, 4, movetoworkspacesilent, 4
bind = $mainMod+Alt, 5, movetoworkspacesilent, 5
bind = $mainMod+Alt, 6, movetoworkspacesilent, 6
bind = $mainMod+Alt, 7, movetoworkspacesilent, 7
bind = $mainMod+Alt, 8, movetoworkspacesilent, 8
bind = $mainMod+Alt, 9, movetoworkspacesilent, 9
bind = $mainMod+Alt, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot with swappy
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -

# Colour Picker
bind = $mainMod, P, exec, $colorPicker | wl-copy 

# System controls

bind = Ctrl, Escape, exec, killall waybar || waybar

# Screenshot with grimblast
bind = , Print, exec, grimblast --notify copysave screen
bind = SUPER, Print, exec, grimblast --notify copysave active
bind = SUPER ALT, Print, exec, grimblast --notify copysave area

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

