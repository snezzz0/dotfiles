# ============================================================================
# HYPRLAND CONFIGURATION
# ============================================================================

# ----------------------------------------------------------------------------
# Variables (must be defined before keybinds.conf is sourced)
# ----------------------------------------------------------------------------
$mainMod = SUPER
$terminal = kitty
$fileManager = nautilus
$menu = tofi-drun -c ~/.config/tofi/configA --drun-launch=true
$browser = google-chrome-stable
$notes = obsidian
$editor = code
$editor-alt = subl
$colorPicker = hyprpicker

# ----------------------------------------------------------------------------
# Includes
# ----------------------------------------------------------------------------
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/keybinds.conf

# ----------------------------------------------------------------------------
# Monitors
# ----------------------------------------------------------------------------
monitor = DP-1, 2560x1440@240, 0x0, 1
monitor = DP-2, 1920x1200@60, -1920x0, 1

# ----------------------------------------------------------------------------
# Workspace Monitor Pinning
# ----------------------------------------------------------------------------
# Main Monitor (DP-1): Workspaces 1, 3, 5
workspace = 1, monitor:DP-1, default:true, persistent:true
workspace = 3, monitor:DP-1, persistent:true
workspace = 5, monitor:DP-1, persistent:true

# Second Monitor (DP-2): Workspaces 2, 4, 6
workspace = 2, monitor:DP-2, default:true, persistent:true
workspace = 4, monitor:DP-2, persistent:true
workspace = 6, monitor:DP-2, persistent:true

# ----------------------------------------------------------------------------
# Autostart
# ----------------------------------------------------------------------------
exec-once = dbus-update-activation-environment --systemd --all
exec-once = /usr/lib/xdg-desktop-portal-hyprland
exec-once = /usr/lib/xdg-desktop-portal-gtk
exec-once = xsettingsd

exec-once = walker --gapplication-service
exec-once = ~/.local/bin/swayidle.sh
exec-once = gsettings set org.gnome.desktop.interface cursor-size 28
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Bibata-Modern-Classic
exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita-dark'
exec-once = gsettings set org.gnome.desktop.interface accent-color '#d8a657'
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/bin/dunst
exec-once = waybar
exec-once = hyprpaper
exec-once = ~/.local/bin/swww-wallpaper-rotator.sh --daemon
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# ----------------------------------------------------------------------------
# Environment Variables
# ----------------------------------------------------------------------------
# Cursor
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,28
env = LIBVA_DRIVER_NAME,radeonsi

# Nvidia
env = XDG_SESSION_TYPE,wayland
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# QT
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum

# Toolkit Backend
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# ----------------------------------------------------------------------------
# General Appearance
# ----------------------------------------------------------------------------
general {
    border_size = 2
    col.active_border = rgba(d8a657ff)
    col.inactive_border = rgba(000000ff)
}

# ----------------------------------------------------------------------------
# Decoration
# ----------------------------------------------------------------------------
decoration {
    rounding = 3
    
    blur {
        enabled = true
        size = 6
        passes = 2
        ignore_opacity = true
        xray = false
        new_optimizations = true
        noise = 0
        contrast = 0.8
        brightness = 1.2
        vibrancy = 0.5
        vibrancy_darkness = 0.0
    }

    shadow {
        enabled = true
        range = 10 
        render_power = 3
        sharp = false
    }
}

# ----------------------------------------------------------------------------
# Animations
# ----------------------------------------------------------------------------
animations {
    enabled = true

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

# ----------------------------------------------------------------------------
# Layouts
# ----------------------------------------------------------------------------
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    
}

# ----------------------------------------------------------------------------
# Misc Settings
# ----------------------------------------------------------------------------
misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 0
}

# ----------------------------------------------------------------------------
# Input
# ----------------------------------------------------------------------------
input {
    kb_layout = us, hu
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
