# ============================================================================
# HYPRLAND CONFIGURATION
# ============================================================================

# REQUIRES HYPRBAR PLUGIN

# ----------------------------------------------------------------------------
# Variables (must be defined before keybinds.conf is sourced)
# ----------------------------------------------------------------------------
$mainMod = SUPER
$terminal = kitty
$fileManager = kitty -e yazi
$menu = rofi -show drun -theme-str 'window {width: 25%;}'
$window = rofi -show window -theme-str 'window {width: 25%;}'
$browser = zen-browser
$editor = nvim
$colorPicker = hyprpicker

# ----------------------------------------------------------------------------
# Monitors
# ----------------------------------------------------------------------------
monitor = DP-1, 2560x1440@240, 0x0, 1

# ----------------------------------------------------------------------------
# Workspace Monitor Pinning
# ----------------------------------------------------------------------------
workspace = 1, monitor:DP-1, default:true, persistent:true
workspace = 2, monitor:DP-1, persistent:true
workspace = 3, monitor:DP-1, persistent:true
workspace = 4, monitor:DP-1, persistent:true

# ----------------------------------------------------------------------------
# Autostart
# ----------------------------------------------------------------------------
exec-once = dbus-update-activation-environment --systemd --all
exec-once = /usr/lib/xdg-desktop-portal-hyprland
exec-once = /usr/lib/xdg-desktop-portal-gtk
exec-once = xsettingsd
exec-once = walker --gapplication-service
exec-once = ~/.local/bin/swayidle.sh
exec-once = gsettings set org.gnome.desktop.interface cursor-size 28
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Bibata-Modern-Classic
exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita-dark'
exec-once = gsettings set org.gnome.desktop.interface accent-color '#d8a657'
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/bin/dunst
exec-once = waybar
exec-once = hyprpaper
exec-once = ~/.local/bin/swww-wallpaper-rotator.sh --daemon
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# ----------------------------------------------------------------------------
# Environment Variables
# ----------------------------------------------------------------------------
# Cursor
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,28
env = LIBVA_DRIVER_NAME,radeonsi

# Nvidia
env = XDG_SESSION_TYPE,wayland
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# QT
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum

# Toolkit Backend
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# ----------------------------------------------------------------------------
# General Appearance
# ----------------------------------------------------------------------------
general {
    border_size = 0
    col.active_border = rgba(a7c080ff)
    col.inactive_border = rgba(475258ff)
    gaps_in = 3
    gaps_out = 5
}


# ----------------------------------------------------------------------------
# Decoration
# ----------------------------------------------------------------------------
decoration {
    rounding = 0
    
    # Global opacity (this WILL work in 0.53)
    # active_opacity = 0.95
    # inactive_opacity = 0.75
    # fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 3
        passes = 4
        ignore_opacity = true
        xray = false
        new_optimizations = true
        noise = 0
        contrast = 0.8
        brightness = 1.1
        vibrancy = 0.5
        vibrancy_darkness = 0.0
    }

    shadow {
        enabled = false
        range = 10
        render_power = 3
        sharp = false
    }
}

# ----------------------------------------------------------------------------
# Animations 
# ----------------------------------------------------------------------------
animations {
    enabled = true

    bezier = snap, 0.25, 0.9, 0.25, 1.0
    bezier = snapIn, 0.33, 1, 0.68, 1
    bezier = snapOut, 0.32, 0, 0.67, 0
    bezier = instant, 1, 1, 1, 1

    animation = windows, 1, 3, snap, slide
    animation = windowsIn, 1, 3, snapIn, slide
    animation = windowsOut, 1, 2, snapOut, slide
    animation = windowsMove, 1, 3, snap, slide
    animation = border, 1, 1, instant
    animation = borderangle, 1, 30, instant, loop
    animation = fade, 1, 4, snap
    animation = workspaces, 1, 3, snap, slide
}

# ----------------------------------------------------------------------------
# Layouts
# ----------------------------------------------------------------------------
dwindle {
    pseudotile = true
    preserve_split = true
}

master {

}

# ----------------------------------------------------------------------------
# Misc Settings
# ----------------------------------------------------------------------------
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 0
}

# ----------------------------------------------------------------------------
# Input
# ----------------------------------------------------------------------------
input {
    kb_layout = us, hu
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# ----------------------------------------------------------------------------
# Includes (MUST BE AT THE END)
# ----------------------------------------------------------------------------
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/keybinds.conf
