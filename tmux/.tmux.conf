# ============================================================================
# BASIC SETTINGS
# ============================================================================

set -g prefix C-a
unbind C-b
bind C-a send-prefix

unbind r
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# ============================================================================
# COLORS & TERMINAL
# ============================================================================

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# ============================================================================
# VIM INTEGRATION
# ============================================================================

setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Smart pane switching
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# ============================================================================
# WINDOW & PANE MANAGEMENT
# ============================================================================

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r m resize-pane -Z

# ============================================================================
# STATUS BAR - EVERFOREST (No Leftover Bits)
# ============================================================================

set -g status-position top
set -g status-interval 5
set -g status-style bg='#2d353b',fg='#d3c6aa'

# Left: Session name. Changes color to Red when Prefix (Ctrl-a) is active.
set -g status-left "#{?client_prefix,#[bg=#e67e80]#[fg=#2d353b],#[bg=#a7c080]#[fg=#2d353b]} #S #[bg=default] "
set -g status-left-length 20

# Center: Window list (Simplified text for Terminus font)
set -g window-status-current-format "#[fg=#dbbc7f,bold] #I:#W* "
set -g window-status-format "#[fg=#859289] #I:#W  "
set -g status-justify left

# Right: Full Date and Time
set -g status-right-length 100
set -g status-right "#[fg=#859289]%A, %d %b %Y #[fg=#4b565c]| #[fg=#d3c6aa]%H:%M "

# Pane Borders
set -g pane-border-style fg='#3d484d'
set -g pane-active-border-style fg='#a7c080'

# ============================================================================
# POPUPS & HELP (ZSH Optimized)
# ============================================================================
# Uses 'read -k 1' for ZSH to close on any single keypress (q, esc, etc.)
bind ? display-popup -E -w 60% -h 30% "printf '\033[1;32mEVERFOREST QUICK REFERENCE\033[0m

\033[1;33mPREFIX: Ctrl-a\033[0m

\033[1;36mPANES\033[0m               \033[1;36mWINDOWS\033[0m           \033[1;36mSESSIONS\033[0m
\033[0;34m─────\033[0m               \033[0;34m───────\033[0m           \033[0;34m────────\033[0m
\033[0;32m|\033[0m split vert       \033[0;32mc\033[0m new             \033[0;32ms\033[0m list
\033[0;32m-\033[0m split horiz      \033[0;32mn\033[0m next            \033[0;32md\033[0m detach
\033[0;32mhjkl\033[0m navigate      \033[0;32mp\033[0m prev            \033[0;32m\$\033[0m rename
\033[0;32mHJKL\033[0m resize        \033[0;32m,\033[0m rename
\033[0;32mm\033[0m maximize         \033[0;32m&\033[0m kill
\033[0;32mx\033[0m kill

\033[0;33m?\033[0m help  \033[0;33mr\033[0m reload  \033[0;33m:\033[0m command mode

\033[2mPress any key (q/Esc) to close\033[0m
'; zsh -c 'read -k 1'"

# ============================================================================
# PLUGINS
# ============================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'
