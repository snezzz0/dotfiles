# ~/.tmux.conf

# ============================================================================
# BASIC SETTINGS
# ============================================================================

# Use Ctrl-a as prefix (easier to reach than Ctrl-b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload config easily
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# ============================================================================
# COLORS & TERMINAL
# ============================================================================

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# ============================================================================
# VIM INTEGRATION
# ============================================================================

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Vim-style copy/paste
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Smart pane switching with awareness of Vim splits
# Install vim-tmux-navigator plugin in nvim for this to work seamlessly
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# ============================================================================
# WINDOW & PANE MANAGEMENT
# ============================================================================

# Split panes with | and - (more intuitive)
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Resize panes easily
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Maximize/minimize pane
bind -r m resize-pane -Z

# ============================================================================
# STATUS BAR
# ============================================================================

set -g status-position top
set -g status-style bg=default
set -g status-left-length 20
set -g status-right-length 50

# Simple, clean status bar
set -g status-left "#[fg=blue,bold]#S "
set -g status-right "#[fg=yellow]%H:%M #[fg=green]%d-%b "

bind ? display-popup -E -w 60% -h 25% 'printf "\033[1;36mTMUX QUICK REFERENCE\033[0m

\033[1;35mPREFIX: Ctrl-a\033[0m

\033[1;34mPANES\033[0m              \033[1;34mWINDOWS\033[0m           \033[1;34mSESSIONS\033[0m
\033[0;36m─────\033[0m              \033[0;36m───────\033[0m           \033[0;36m────────\033[0m
\033[0;32m|\033[0m split vert       \033[0;32mc\033[0m new             \033[0;32ms\033[0m list
\033[0;32m-\033[0m split horiz      \033[0;32mn\033[0m next            \033[0;32md\033[0m detach
\033[0;32mhjkl\033[0m navigate      \033[0;32mp\033[0m prev            \033[0;32m\$\033[0m rename
\033[0;32mHJKL\033[0m resize        \033[0;32m,\033[0m rename
\033[0;32mm\033[0m maximize         \033[0;32m&\033[0m kill
\033[0;32mx\033[0m kill

\033[0;33m?\033[0m help  \033[0;33mr\033[0m reload  \033[0;33m:\033[0m command mode

\033[2mPress any key to close\033[0m
"; read'

# ============================================================================
# PLUGINS
# ============================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'fabioluciano/tmux-tokyo-night'

# Tokyo Night theme options
set -g @theme_variation 'storm'  
set -g @theme_left_separator ''
set -g @theme_right_separator ''

# Keep this at the very bottom
run '~/.tmux/plugins/tpm/tpm'
