# ============================================================================
# BASIC SETTINGS
# ============================================================================
set -g prefix C-a
unbind C-b
bind C-a send-prefix
unbind r
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g status-interval 10  # Increased to reduce flickering

# ============================================================================
# COLORS & TERMINAL
# ============================================================================
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# ============================================================================
# VIM INTEGRATION
# ============================================================================
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Smart pane switching
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# ============================================================================
# WINDOW & PANE MANAGEMENT
# ============================================================================
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r m resize-pane -Z

# ============================================================================
# TOKYO NIGHT THEME CONFIGURATION
# ============================================================================
set -g @plugin 'janoamaral/tokyo-night-tmux'

# Status bar position
set -g status-position top

# Tokyo Night plugin widget configuration
set -g @tokyo-night-tmux_window_id_style digital
set -g @tokyo-night-tmux_pane_id_style hsquare
set -g @tokyo-night-tmux_zoom_id_style dsquare

# Hide datetime, show other widgets
set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format relative
set -g @tokyo-night-tmux_show_git 1

# ============================================================================
# POPUPS & HELP (ZSH Optimized)
# ============================================================================
# Uses 'read -k 1' for ZSH to close on any single keypress (q, esc, etc.)
bind ? display-popup -E -w 60% -h 30% "printf '\033[1;32mTOKYO NIGHT QUICK REFERENCE\033[0m
\033[1;33mPREFIX: Ctrl-a\033[0m
\033[1;36mPANES\033[0m               \033[1;36mWINDOWS\033[0m           \033[1;36mSESSIONS\033[0m
\033[0;34m─────\033[0m               \033[0;34m───────\033[0m           \033[0;34m────────\033[0m
\033[0;32m|\033[0m split vert       \033[0;32mc\033[0m new             \033[0;32ms\033[0m list
\033[0;32m-\033[0m split horiz      \033[0;32mn\033[0m next            \033[0;32md\033[0m detach
\033[0;32mhjkl\033[0m navigate      \033[0;32mp\033[0m prev            \033[0;32m\$\033[0m rename
\033[0;32mHJKL\033[0m resize        \033[0;32m,\033[0m rename
\033[0;32mm\033[0m maximize         \033[0;32m&\033[0m kill
\033[0;32mx\033[0m kill
\033[0;33m?\033[0m help  \033[0;33mr\033[0m reload  \033[0;33m:\033[0m command mode
\033[2mPress any key (q/Esc) to close\033[0m
'; zsh -c 'read -k 1'"

# ============================================================================
# PLUGINS
# ============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'janoamaral/tokyo-night-tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Initialize TPM (must be at the very end)
run '~/.tmux/plugins/tpm/tpm'

# Override status-right AFTER TPM to add RAM and CPU usage
set -g status-right "#[fg=#7aa2f7][RAM] #[fg=#9ece6a]#(free -h 2>/dev/null | awk '/^Mem:/ {print $3}' || vm_stat | awk '/Pages active/ {active=$3} /Pages wired/ {wired=$3} END {used=(active+wired)*4096/1073741824; printf \"%.1fG\", used}') #[fg=#7aa2f7][CPU] #[fg=#9ece6a]#(top -bn1 2>/dev/null | grep 'Cpu(s)' | awk '{print $2}' | cut -d'%' -f1 || top -l 1 | grep 'CPU usage' | awk '{print $3}' | cut -d'%' -f1)% "
